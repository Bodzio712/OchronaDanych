<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Panel użytkownika</title>
    <link rel="stylesheet" href={{ url_for('static', filename='styles/style.css') }} />
    <link rel="stylesheet" href={{ url_for('static', filename='styles/bootstrap.css') }} />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='scripts/main.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link rel="icon" href="icon.png" />
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark" id="navbar">
        <a class="navbar-brand" href="/">
            <img src="icon.png">
        </a>
        <ul class="navbar-nav">
            <li class="nav-item navbar-dark">
                <a class="nav-link" href="/">Strona główna</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item navbar-dark">
                <a class="nav-link" href="/home">Panel użytkownika</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item navbar-dark" id="log">
            </li>
        </ul>
    </nav>
    <br>
    <div class="jumbotron">
        <h1>Panel użytkownika {{ login }}</h1>
        <div class="jumbotron">
            <h2>Zmień hasło</h2>
            <form action="/changePassword" method="POST" class="jumbotron">
            {% if messege %}
            <div class="alert alert-warning">
                <strong>Błąd:</strong> {{ messege }}
            </div>
            {% endif %}

            <div class="form-group">
                <label for="currentPassword">Obecne hasło:</label>
                <input type="password" class="form-control" name="currentPassword" placeholder="Wpisz obecne hasło">
            </div>
            <div class="form-group">
                <label for="newPassword">Nowe hasło:</label>
                <input type="password" class="form-control" name="newPassword" placeholder="Wpisz nowe hasło">
            </div>
            <div class="form-group">
                <label for="cNewPassword">Powtórz nowe hasło:</label>
                <input type="password" class="form-control" name="cNewPassword" placeholder="Powtórz nowe hasło">
            </div>
            <input type="submit" class="btn btn-info" value="Wyślij">
        </form>
        </div>
    </div>

    <footer class="jumbotron-fluid bg-dark" style="text-align: center; color: white; position: absolute; bottom: 0; width: 100%">
        <div style="color: gray">© 2019 Copyright: <a style="color: white;">Piotr Pogodziński</a></div>
    </footer>
</body>
</html>
